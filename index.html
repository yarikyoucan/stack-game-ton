    .page {

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≥—Ä–∏ */

    #score, #instructions {

      padding: 4px 8px;
      border-radius: 4px;
    }
    #score { top: 10px; }
    #instructions { top: 50px; }

    /* –ú–µ–Ω—é */
    .menu {

      background: #fff;

      bottom: 0;

    }
    .menu button {

    .task button {

</head>
<body>

  <!-- –°—Ç–æ—Ä—ñ–Ω–∫–∞ –≥—Ä–∏ -->
  <div id="game" class="page active">

  <!-- –°—Ç–æ—Ä—ñ–Ω–∫–∞ –¥—Ä—É–∑—ñ–≤ -->

  <!-- –ë—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ –≥—Ä–∏ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="./script.js"></script>

  <script>
    let balance = 0;
    let subscribed = false;

    function showPage(id, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function subscribe() {
      if (!subscribed) {
        window.open("https://t.me/stackofficialgame", "_blank");
        document.getElementById("subscribeBtn").innerText = "–í–∏–∫–æ–Ω–∞–Ω–æ";
        document.getElementById("subscribeBtn").classList.add("done");
        subscribed = true;
        balance += 10;
      }
    }
  </script>
</body>
</html>
