<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Stack Game</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(to bottom, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    canvas {
      border-radius: 10px;
      background: #111;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="600"></canvas>
  <button id="start">Старт</button>  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("start");

    let stack = [];
    let currentBlock;
    let speed = 2;
    let gameInterval;

    function drawBlock(block) {
      ctx.fillStyle = block.color;
      ctx.fillRect(block.x, block.y, block.width, block.height);
    }

    function createBlock(y) {
      const width = stack.length > 0 ? stack[stack.length - 1].width : 300;
      const x = 0;
      return {
        x: x,
        y: y,
        width: width,
        height: 30,
        dx: speed,
        color: hsl(${Math.random() * 360}, 70%, 60%)
      };
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentBlock.x += currentBlock.dx;

      if (currentBlock.x + currentBlock.width > canvas.width || currentBlock.x < 0) {
        currentBlock.dx *= -1;
      }

      drawBlock(currentBlock);
      stack.forEach(drawBlock);
    }

    function dropBlock() {
      const last = stack[stack.length - 1];
      const delta = currentBlock.x - last.x;

      if (Math.abs(delta) >= currentBlock.width) {
        clearInterval(gameInterval);
        alert("Гру завершено!");
        return;
      }

      const newWidth = currentBlock.width - Math.abs(delta);
      currentBlock.width = newWidth;
      currentBlock.x = delta > 0 ? currentBlock.x : last.x;

      stack.push(currentBlock);
      currentBlock = createBlock(600 - (stack.length + 1) * 30);
    }

    function startGame() {
      stack = [];
      currentBlock = createBlock(540);
      stack.push({ x: 50, y: 570, width: 300, height: 30, color: '#fff' });
      gameInterval = setInterval(update, 1000 / 60);
    }

    canvas.addEventListener("click", dropBlock);
    startBtn.addEventListener("click", startGame);
  </script></body>
</html>
